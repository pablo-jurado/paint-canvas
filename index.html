<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <style>
    #draw {
      border: solid grey 1px;
    }
  </style>
  <body>
    <canvas id="draw" height="300" width="300"></canvas> <br />
    <button id="clear">Clear</button> <br /><br />
    <button id="undo">undo</button> | <button id="redo">redo</button>
    <div class="colors">
      <p>colors</p>
      <button id="black">Black</button> <button id="red">Red</button>
      <button id="green">Green</button>
    </div>
    <br />
    <div class="strokes">
      <p>strokes</p>
      <button id="square">square</button> | <button id="round">round</button>
    </div>
    <div class="strokeSize">
      <p>sizes</p>
      <button id="small">small</button> | <button id="medium">medium</button> |
      <button id="large">large</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
