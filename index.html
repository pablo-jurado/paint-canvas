<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <style>
    #draw {
      border: solid grey 1px;
    }
  </style>
  <body>
    <div class="paint">
      <div class="title">Untitled - Paint</div>
      <nav>
        <ul>
          <li>
            <div class="dropdown">
              <div>File</div>
              <div class="dropdown-menu">
                <a id="clear">New File</a> <a>Save</a> <a>Open</a>
              </div>
            </div>
          </li>
          <li>
            <div class="dropdown">
              <div>Edit</div>
              <div class="dropdown-menu">
                <a id="undo">Undo Ctrl+Z</a> <a id="redo">Redo Ctrl+Y</a>
              </div>
            </div>
          </li>
          <li>
            <div class="dropdown">
              <div>View</div>
              <div class="dropdown-menu canvasSize">
                <div><a id="canvas-small">25%</a></div>
                <div><a id="canvas-medium">50%</a></div>
                <div><a id="canvas-large">100%</a></div>
              </div>
            </div>
          </li>
        </ul>
      </nav>
      <hr />
      <canvas id="draw" height="400" width="650"></canvas> <br />
      <div class="color-wrapper">
        <div id="selectedColor"></div>
        <div class="colors">
          <div>
            <button id="black"></button> <button id="dark-grey"></button
            ><button id="dark-red"></button><button id="dark-yellow"></button>
            <button id="dark-green"></button><button id="dark-blue"></button>
          </div>
          <div>
            <button id="white"></button> <button id="grey"></button
            ><button id="red"></button><button id="yellow"></button>
            <button id="green"></button><button id="blue"></button>
          </div>
        </div>
      </div>

      <br />
      <div class="strokes">
        <p>Stroke Shape</p>
        <button id="square">square</button> | <button id="round">round</button>
      </div>
      <div class="strokeSize">
        <p>Stroke sizes</p>
        <button id="stroke-small">small</button> |
        <button id="stroke-medium">medium</button> |
        <button id="stroke-large">large</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
