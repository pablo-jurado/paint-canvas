<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="paint">
      <div class="title">Untitled - Paint</div>
      <nav>
        <ul>
          <li>
            <div class="dropdown">
              <button>File</button>
              <div class="dropdown-menu">
                <button id="clear">New File</button>
                <!-- <button id="save">Save</button> -->
                <!-- <button id="open">Open</button> -->
              </div>
            </div>
          </li>
          <li>
            <div class="dropdown">
              <button>Edit</button>
              <div class="dropdown-menu">
                <button id="undo">Undo Ctrl+Z</button>
                <button id="redo">Redo Ctrl+Y</button>
              </div>
            </div>
          </li>
          <li>
            <div class="dropdown">
              <button>View</button>
              <div class="dropdown-menu canvasSize">
                <button id="canvas-small">25%</button>
                <button id="canvas-medium">50%</button>
                <button id="canvas-large">100%</button>
              </div>
            </div>
          </li>
        </ul>
      </nav>
      <div class="main-wrapper">
        <div>
          <div class="tools">
            <div>
              <button id="pen"><i class="fas fa-pencil-alt"></i></button>
            </div>
            <div>
              <button id="eraser"><i class="fas fa-eraser"></i></button>
            </div>
          </div>
          <hr />
          <div class="tools brushes-wrapper">
            <div class="brushes">
              <button id="square-xs" class="fas fa-square fa-xs"></button>
              <button id="square-sm" class="fas fa-square fa-sm"></button>
              <button id="square-lg" class="fas fa-square fa-lg"></button>
            </div>
            <div class="brushes">
              <button id="circle-xs" class="fas fa-circle fa-xs"></button>
              <button id="circle-sm" class="fas fa-circle fa-sm"></button>
              <button id="circle-lg" class="fas fa-circle fa-lg"></button>
            </div>
          </div>
        </div>
        <canvas id="draw" height="400" width="650"></canvas> <br />
      </div>

      <div class="color-wrapper">
        <div id="selectedColor"></div>
        <div class="colors">
          <div>
            <button id="black"></button> <button id="dark-grey"></button
            ><button id="dark-red"></button><button id="dark-yellow"></button>
            <button id="dark-green"></button><button id="dark-blue"></button>
          </div>
          <div>
            <button id="white"></button> <button id="grey"></button
            ><button id="red"></button><button id="yellow"></button>
            <button id="green"></button><button id="blue"></button>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
